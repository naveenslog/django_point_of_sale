<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Food | Our Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-item-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            height: 100%;
        }
        .menu-item-card:hover {
            transform: translateY(-4px);
        }
        .product-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .card-body {
            padding: 0.75rem;
        }
        .quantity-input {
            max-width: 60px;
        }
        #cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            z-index: 1000;
        }
        #cart-summary .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">üçΩÔ∏è Order Delicious Food</h2>
    <div class="row g-3">
        {% for product in products %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card menu-item-card h-100">
                    <img src="{{product.image_url}}" alt="{{ product.name }}" class="product-img">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-1">{{ product.name }}</h6>
                        <p class="card-text small text-muted mb-1">{{ product.description|truncatechars:50 }}</p>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-bold text-success">‚Çπ{{ product.price }}</span>
                            <span class="badge bg-secondary">{{ product.category.name }}</span>
                        </div>
                        <div class="d-flex mt-auto">
                            <input type="number" min="1" value="1" class="form-control form-control-sm me-2 quantity-input">
                            <button class="btn btn-sm btn-outline-primary add-to-cart-btn" 
                                    data-id="{{ product.id }}"
                                    data-name="{{ product.name }}"
                                    data-price="{{ product.price }}">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="mt-5">
        <h4>Your Cart</h4>
        <ul id="cart-list" class="list-group mb-3"></ul>
        <h5>Total: ‚Çπ<span id="cart-total">0.00</span></h5>
    </div>
</div>

<!-- Floating cart summary -->
<div id="cart-summary">
    <div class="container">
        <div>
            <strong>Total: ‚Çπ<span id="cart-total-footer">0.00</span></strong>
        </div>
        <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
    </div>
</div>

<script>
    const cart = {};
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    const cartTotalFooter = document.getElementById("cart-total-footer");

    function updateCartDisplay() {
        cartList.innerHTML = '';
        let total = 0;

        for (const id in cart) {
            const item = cart[id];
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                <div>
                    <strong>${item.name}</strong> x ${item.quantity} = ‚Çπ${(item.price * item.quantity).toFixed(2)}
                </div>
                <button class="btn btn-sm btn-danger" onclick="removeItem(${id})">Remove</button>
            `;
            total += item.price * item.quantity;
            cartList.appendChild(li);
        }

        cartTotal.textContent = total.toFixed(2);
        cartTotalFooter.textContent = total.toFixed(2);
    }

    function removeItem(id) {
        delete cart[id];
        updateCartDisplay();
    }

    // document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
    //     btn.addEventListener("click", function () {
    //         const id = this.dataset.id;
    //         const name = this.dataset.name;
    //         const price = parseFloat(this.dataset.price);
    //         const quantityInput = this.parentElement.querySelector(".quantity-input");
    //         const quantity = parseInt(quantityInput.value);

    //         if (cart[id]) {
    //             cart[id].quantity += quantity;
    //         } else {
    //             cart[id] = { id, name, price, quantity };
    //         }

    //         updateCartDisplay();
    //     });
    // });
    document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
        btn.addEventListener("click", function () {
            const id = this.dataset.id;
            const name = this.dataset.name;
            const price = parseFloat(this.dataset.price);
            const quantityInput = this.parentElement.querySelector(".quantity-input");
            const quantity = parseInt(quantityInput.value);

            if (cart[id]) {
                cart[id].quantity += quantity;
            } else {
                cart[id] = { id, name, price, quantity };
            }

            updateCartDisplay();

            // ‚úÖ Change button style to indicate it's added
            this.classList.remove('btn-outline-primary');
            this.classList.add('btn-success');
            this.textContent = "Added";

            // Optional: revert back after 2 seconds
            setTimeout(() => {
                this.classList.remove('btn-success');
                this.classList.add('btn-outline-primary');
                this.textContent = "Add";
            }, 2000);
        });
    });


    function checkout() {
        if (Object.keys(cart).length === 0) {
            alert("üõí Your cart is empty.");
        } else {
            alert("üöÄ Proceeding to checkout...\n(To be implemented: redirect to checkout page or send cart to backend.)");
            // TODO: Redirect or send POST request with cart details
        }
    }
</script>
</body>
</html>
